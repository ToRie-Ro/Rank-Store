<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit</title>
  <link rel="icon" type="image/png" href="image/B.png">
  <link rel="icon" type="image/x-icon" href="image/B.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      color: #00ff00;
      font-weight: bold;
    }

    .logo img {
      border-radius: 12px;
      width: 32px;
      height: 32px;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #1c1c1c;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-top: 1px solid #333;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2a2a2a;
    }

    .menu-open nav {
      display: flex;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px #000;
      margin: 30px 20px 10px;
    }

    .image-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .image-container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .credit-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      justify-content: center;
    }

    .credit-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #333;
    }

    .credit-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    .credit-card img {
      width: 105px;
      height: 125px;
      border-radius: 5px;
      border: 3px solid #ffffff;
      object-fit: cover;
    }

    .credit-card h3 {
      margin-top: 15px;
      color: #ffffff;
    }

    .credit-card p {
      color: #ccc;
      margin-top: 5px;
    }

    footer {
      margin: 40px auto;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 20px;
    }

    .social-btn {
      background: linear-gradient(to bottom, #59A329, #4C8B2B);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #1a1a1a;
      box-shadow: 0 4px #2d4723;
      transition: background 0.3s;
    }

    .social-btn:hover {
      background: linear-gradient(to bottom, #6BBF3D, #4C8B2B);
    }

    @media(max-width: 768px) {
      .credit-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    @media(min-width: 600px) {
      nav {
        display: flex !important;
        flex-direction: row;
        gap: 20px;
        background: none;
      }

      .menu-toggle {
        display: none;
      }

      nav a {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="image/B.png" alt="Logo" />
      
    </div>
    <button class="menu-toggle" onclick="document.body.classList.toggle('menu-open')">â˜°</button>
    <nav>
      <a href="Minecraftstore.html">Home</a>
      <a href="Report.html">Report</a>
      <a href="Credit.html">Credit</a>
    </nav>
  </header>

  <div class="image-container">
    <img src="image/BLUEMC.png" alt="Store Banner">
  </div>

  <h1>Credit</h1>

  <div style="text-align: center; margin: 20px;">
    <div style="display: inline-flex; align-items: center; gap: 10px;">
      <input type="text" id="server-ip" value="bluemc.com" readonly
        style="padding: 10px 15px; font-size: 1rem; border-radius: 6px; border: 3px solid #ffffff; background-color: #1a1a1a; color: #ffffff; text-align: center; width: 260px; font-family: monospace;"
        onclick="this.select();" />
      <button onclick="copyIP()" style="padding: 10px 15px; background: #59A329; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 4px #2d4723;">Copy</button>
    </div>
  </div>


  <div class="credit-grid">
    <div class="credit-card">
      <img src="image/owner.png" alt="ToRie">
      <h3>Rion</h3>
      <p>Owner & Website</p>
    </div>
    <div class="credit-card">
      <img src="image/admin.png" alt="BluemcZz">
      <h3>BluemcZz</h3>
      <p>Admin</p>
    </div>
    <div class="credit-card">
      <img src="image/builder.png" alt="Shadow">
      <h3>Shadow</h3>
      <p>Builder</p>
    </div>
  </div>

  <footer>
    <h2 style="color: #ffffff; margin-bottom: 10px;">Contact Us:</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <a href="https://youtube.com" target="_blank" class="social-btn">YouTube</a>
      <a href="https://tiktok.com" target="_blank" class="social-btn">TikTok</a>
      <a href="https://discord.com" target="_blank" class="social-btn">Discord</a>
      <a href="https://facebook.com" target="_blank" class="social-btn">Facebook</a>
      <a href="https://t.me/bluemczz" target="_blank" class="social-btn">Telegram</a>
    </div>
    &copy; 2025 BLUE MC.
  </footer>

  <script>
    function copyIP() {
      const ipInput = document.getElementById("server-ip");
      ipInput.select();
      ipInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("IP copied: " + ipInput.value);
    }
  </script>

</body>
</html>
